{% extends 'base.html' %}
{% block title %} Contact{% endblock title %}


{% block body %}

<div class="container-fluid my-0 mx-0 px-0 py-0" align="center">
    <div class="carousel-inner">
        <img src="/static/contact.jfif" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <h5><b>
                    <h2>We are Here 24/7<h2< /b>
            </h5>
        </div>
    </div>
</div>





<div class="p-4 mb-1 bg-danger text-white text-center my-0">
    <h1><b><i> Feel Free to Contact Us</i></b></h1>
    <br>
    <div class="container text-start fst-italic">
        <h3>Email: e.seller@gmail.com</h3>
        <h3>Call Us: 3515</h3>
        <h3>or Visit: www.eseller.com</h3>
    </div>

</div>




<div class="container-fluid my-4 py-4">
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Name">
            <label for="floatingInput">Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-3">
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
            <label for="floatingInput">Phone</label>
        </div>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="comment" name="comment"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
        </div>
         <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-warning py-md-2" type="submit">Submit</button>
        </div>
    </form>
    
</div>


{% endblock body %}
